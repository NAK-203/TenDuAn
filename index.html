<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!--Angular-->
    <script src="TaiNguyen_/angular/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>
    <script src="TaiNguyen_/angular/angular-route.js"></script>
    <script src="TaiNguyen_/angular/app.js"></script>
    <!--CSS-->
    <style>
        .add {
            padding: 15px 15px 0;
        }

        .col-sm-6 {
            padding: 9px 9px 0;
        }
    </style>
</head>

<body  ng-app="spaApp">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">Phần mềm đặt xe</div>
                    <div class="list-group">
                        <a href="#!listCar" class="list-group-item">Quản lý xe</a>
                        <a href="#" class="list-group-item">Quản lý nhân viên</a>
                        <a href="#" class="list-group-item">Quản lý tài xế</a>
                        <a href="#" class="list-group-item">Quản lý khách hàng</a>
                        <a href="#" class="list-group-item">Quản lý loại khách hàng</a>
                        <a href="#" class="list-group-item">Quản lý giờ</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">               
                <ng-view></ng-view>
            </div>

            </div>
            <div class="row mt-4">
                <div class="col-lg-12">
                    <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true" aria-label="First slide"></li>
                            <li data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Second slide"></li>
                            <li data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Third slide"></li>
                        </ol>
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                <img src="TaiNguyen_/images/xe-1.png" class="w-100 d-block" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img src="TaiNguyen_/images/xe-2.jpg" class="w-100 d-block" alt="Second slide">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

</body>

</html>
